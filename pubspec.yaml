name: uSpace
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  intl: ^0.16.1
  cupertino_icons: ^1.0.0
  http_server: ^0.9.8+1
  path_provider: ^1.6.27
  filesize: ^1.0.4
  share: ^0.6.5+4
  mime: ^0.9.7
  ionicons: ^0.1.1
  adaptive_dialog: ^0.9.4
  url_launcher: ^5.7.10

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.8.0"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/upload.html
