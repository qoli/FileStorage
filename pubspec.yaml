name: uSpace
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.2+4

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  intl: ^0.17.0
  http_server: ^1.0.0
  path_provider: ^2.0.1
  share: ^2.0.1
  mime: ^1.0.0
  ionicons: ^0.1.2
  url_launcher: ^6.0.3
  flutter_hooks: ^0.16.0
  very_good_analysis: ^2.0.3
  implicitly_animated_reorderable_list: ^0.4.0
  provider: ^5.0.0
  connectivity: ^3.0.3
  sentry_flutter: ^5.0.0
  watcher: ^1.0.0
  shelf: ^1.1.1
  shelf_router: ^1.0.0
  equatable: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.0"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/upload.html
flutter_intl:
  enabled: true
  class_name: L10n
  use_deferred_loading: true
